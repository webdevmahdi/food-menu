<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Food</title>
    <style>
        #spiner{
            display: none;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <h1 class="text-success text-center mx-auto">Find your fevorite food</h1>
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="search-food" type="text" class="form-control" placeholder="Search your interest"
            aria-label="Search your interest" aria-describedby="button-addon2">
        <button onclick="food()" id="search-button" class="btn btn-outline-secondary" type="button">Button</button>
    </div>
    <!-- spiner -->
    <div class="spinner-grow" role="status" id="spiner">
        <span class="visually-hidden">Loading...</span>
      </div>
    <!-- meal details -->
    <div id="meal-details" class="w-50 mx-auto">
    </div>
    <!-- meal items -->
    <div id="food-items" class="card-group">

    </div>
    <!-- main script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
